<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontaktai</title>
</head>
<body>
    
    <h1>Kontaktai</h1>
    <p>Jei turite klausimų, susisiekite su mumis:</p>

    <h2>Įmonės informacija</h2>
    <ul>
        <li>Adresas:...</li>
        <li>Telefonas...</li>
        <li>El.paštas...</li>
        <li>Sąskaita...</li>
        <li>Įmonės kodas...</li>

    </ul>

    <h2>Kontaktinė forma</h2>

    <form action="#" method="post">
        <label for="name">Vardas:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">El.paštas:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="subject">Tema:</label><br>
        <input type="text" id="subject" name="subject" required><br><br>

        <label for="message">Žinutė:</label><br>
        <textarea id="message" name="message" rows="8" cols="40" required></textarea><br><br>

        <input type="submit" value="Siųsti">
    </form>

    <p>

        <a href="index.html">Grįžti į pagrindinį puslapį</a>
    </p>
        
</body>
</html>
